<!doctype html>
<html ng-app="ngWordPressApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind-template="{{viewTitle}} - {{WordPressOptions.name}}">{{WordPressOptions.name}}</title>
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <meta property="og:site_name" content="{{WordPressOptions.name}}" />

    <meta view-head property="og:locale" content="en_US" />
    <meta view-head name="twitter:card" content="summary"/>

  </head>
  <body ng-class="bodyClass">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="header" ng-cloak>
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/">WordPress</a>
          </div>


            <primary-navigation></primary-navigation>

        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view="" ng-show="loaded" ng-cloak></div>
    </div>

    <div class="footer" ng-if="loaded" ng-cloak>
      <div class="container">
        <p>Made with <span class="glyphicon glyphicon-heart"></span> by Peter Hartree</p>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angularjs-viewhead/angularjs-viewhead.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/settings-custom-routes.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/factories/state.js"></script>
    <script src="scripts/factories/wordpress-api.js"></script>
    <script src="scripts/factories/wordpress-options.js"></script>
    <script src="scripts/controllers/archive.js"></script>
    <script src="scripts/controllers/error.js"></script>
    <script src="scripts/controllers/page.js"></script>
    <script src="scripts/controllers/single.js"></script>
    <script src="scripts/components/content-single.js"></script>
    <script src="scripts/components/content-excerpt.js"></script>
    <script src="scripts/components/widget-archives.js"></script>
    <script src="scripts/components/widget-latest-posts.js"></script>
    <script src="scripts/components/widget-navigation-list.js"></script>
    <script src="scripts/components/widget-primary-navigation.js"></script>
    <!-- endbuild -->
</body>
</html>
